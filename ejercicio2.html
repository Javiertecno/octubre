<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Selectores CSS</title>
    <style>
        /* Color del texto */
        p {
            color: rgb(25, 25, 206);
            /* Cambia el color del texto a azul */
        }

        /* Color de fondo */
        div {
            background-color: rgb(0, 225, 255);
            /* Establece el fondo azul */
        }

        /* Familia de fuentes */
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;
            /* Establece la fuente Verdana, con una alternativa sans-serif */
        }

        /* Tamaño de fuente */
        p {
            font-size: 12px;
            /* Establece el tamaño del texto a 16 píxeles */
        }

        /* Margen */
        .contenedor {
            margin: 5px;
            /* Establece un margen de 20 píxeles alrededor del contenedor */
        }

        /* Relleno */
        .caja {
            padding: 2cm;
            /* Establece un relleno de 15 píxeles dentro de la caja */
        }

        /* Borde */
        .caja {
            border: 5px solid black;
            /* Establece un borde sólido de 2 píxeles de color negro */
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>Ejemplo de CSS</h1>
        <p>Este es un párrafo con texto azul y tamaño de fuente de 16 píxeles.</p>
        <div class="caja">
            <p>Esta es una caja con fondo amarillo, relleno de 15 píxeles y borde negro de 2 píxeles.</p>
        </div>
    </div>
</body>

</html>
